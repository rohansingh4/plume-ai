<svg viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="plume-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background circle for better visibility at small sizes -->
  <circle cx="64" cy="64" r="60" fill="#1A1A24"/>
  <!-- Feather quill shape -->
  <g filter="url(#glow)">
    <!-- Main feather body -->
    <path fill="url(#plume-gradient)" d="M92 24c-8-6-20-4-28 6L34 70c-4 5-6 11-5 17l3 14c1 5 6 9 12 9h6l44-44c12-12 14-32 2-46z"/>
    <!-- Feather highlight -->
    <path fill="#FFFFFF" opacity="0.85" d="M78 44c-6-6-16-8-24-3L38 57c-2 2-3 5-1 7l10 10c2 2 5 2 7 0l22-22c5-5 6-13 2-20z"/>
    <!-- Tip glow -->
    <circle cx="86" cy="30" r="5" fill="#FFFFFF" opacity="0.7"/>
    <!-- Writing tip detail -->
    <path fill="#FFFFFF" opacity="0.5" d="M36 88l-4 8c-1 2 1 4 3 3l8-4c1-1 1-2 0-3l-4-4c-1-1-2-1-3 0z"/>
  </g>
</svg>
